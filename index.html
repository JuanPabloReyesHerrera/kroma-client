<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <!-- ANTI-CACHÉ -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- 1. ICONOS CORREGIDOS (Quitamos '/public') -->
    <!-- La ruta /LogoApp.png busca el archivo directamente en la raíz, que es donde Vite lo pone -->
    <link rel="apple-touch-icon" sizes="180x180" href="/LogoApp.png?v=1" />
    <link rel="icon" type="image/png" sizes="32x32" href="/LogoApp.png?v=1" />
    <link rel="icon" type="image/png" sizes="16x16" href="/LogoApp.png?v=1" />

    <!-- Manifest vinculado correctamente -->
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Nueva imagen</title>

    <meta name="theme-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Nueva imagen" />

    <!-- CÓDIGO DE ONESIGNAL -->
    <script
      src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js"
      defer
    ></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function (OneSignal) {
        await OneSignal.init({
          appId: "128db51b-71f3-43aa-9013-216d850adf12", // Tu ID real
          safari_web_id:
            "web.onesignal.auto.64332252-c28f-4026-9069-1c9c45014389", // (Opcional si lo tienes)
          notifyButton: {
            enable: true,
          },
          allowLocalhostAsSecureOrigin: true,
        });
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
